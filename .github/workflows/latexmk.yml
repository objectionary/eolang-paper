name: latexmk
on:
  push:
  pull_request:
concurrency:
  group: latexmk-${{ github.ref }}
  cancel-in-progress: true
jobs:
  latexmk:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - uses: yegor256/latexmk-action@0.11.1
        with:
          opts: -pdf
          depends: DEPENDS.txt
